<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Hair Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
<link rel="icon" href="logo.svg"><script defer src="main.js"></script></head>

<body class="even-columns">

  <header class="logo">
    <img src="src/assets/Logo.svg" alt="HairDay Logo">
  </header>

  <section class="container form-section">
    <Header>
      <h2>Agende um atendimento</h2>
      <p>Selecione data, horário e informe o nome do cliente para criar o agendamento</p>
    </Header>

    <form>
      <fieldset>
        <legend>Data</legend>
        <div class="input-content">
          <i><img src="src/assets/Type=CalendarBlank.svg" alt=""></i>
          <input type="date" name="date" id="date">
        </div>
      </fieldset>

      <fieldset>
        <legend>Horários</legend>
       
        <ul id="hours" class="hours"  aria-label="Horários disponíveis">
           <!--
          <li class="hour-period">Manhã</li>
          <li class="hour hour-unavailable">09:00</li>
          <li class="hour-period">Tarde</li>
          <li class="hour hour-selected">13:00</li>
          <li class="hour-period">Noite</li>
          <li class="hour hour-available">19:00</li>
          -->
        </ul> 
      </fieldset>

      <fieldset>
        <legend>Cliente</legend>
        <div class="input-content">
          <i><img src="src/assets/Type=UserSquare.svg" alt=""></i>
          <input type="text" name="customer" id="customer" placeholder="Cliente">
        </div>
      </fieldset>

      <button>Agendar</button>
    </form>
  </section>

  <aside class="container">
    <header class="header-aside">
      <div>
        <h2>Sua agenda</h2>
        <p>Consulte os seus cortes de cabelo agendados por dia</p>
      </div>
    </header>

    <div class="shedule-period">
      <header>
        <span><img src="src/assets/Type=SunHorizon.svg" alt="">Manhã</span>
        <p>09h-12h</p>
      </header>
      <ul id="period-morning" class="period">
        <li>
          <div>
            <span>11:00</span>
            <span>Ryan Dorwart</span>
          </div>
          <img src="src/assets/cancel.svg" alt="">
        </li>

        <li>
          <div>
            <span>11:00</span>
            <span>Ryan Dorwart</span>
          </div>
          <img src="src/assets/cancel.svg" alt="">
        </li>

      </ul>
    </div>
    <div class="shedule-period">
      <header>
        <span><img src="src/assets/Type=CloudSun.svg" alt="">Tarde</span>
        <p>13h-18h</p>
      </header>
      <ul id="period-afternoon" class="period">

      </ul>
    </div>
    <div class="shedule-period">
      <header>
        <span><img src="src/assets/Type=CloudSun.svg" alt="">Noite</span>
        <p>19h-21h</p>
      </header>
      <ul id="period-night" class="period">
        
      </ul>
    </div>

    <section>

    </section>

  </aside>

</body>

</html>
